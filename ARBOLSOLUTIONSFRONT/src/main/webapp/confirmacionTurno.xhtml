<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"> 
<h:head>
    <title>Turnos Asignados</title>
    <style>
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        /* Aplicar la misma fuente que en el inventario */
        body {
            font-family: 'Arial', sans-serif;
            
        }

        /* Centrar el formulario */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Estilos del contenido del formulario */
        .form-content {
            border: 1px solid #ccc;
            padding: 30px;
            border-radius: 10px;
            background-color: #f9f9f9;
            text-align: center;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra para el cuadro */
        }

        /* Estilo global para los botones */
        .button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #3e4729;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;  /* Todos los botones tienen el mismo ancho */
        }

        /* Efecto hover para los botones */
        .button:hover {
            background-color: #f5841f;
        }

        /* Estilo para las etiquetas y los campos */
        .form-row {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }

        .form-label {
            font-weight: bold;
            color: #3e4729;
            text-align: left;
            margin-right: 10px;
            width: 120px; /* Ancho fijo para las etiquetas */
        }

        .form-input {
            flex-grow: 1;
        }

        /* Mensaje de éxito o error */
        .message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Indicador de estado */
        .status-dot {
            height: 8px;
            width: 8px;
            background-color: red;
            border-radius: 50%;
            display: inline-block;
            margin-top: 10px;
        }
  
    </style>
</h:head>
<h:body>
    <h:form>
        <h2 style="text-align: center;">Turnos Asignados</h2>

        <!-- Mensaje de éxito o error -->
        <p:growl id="growl" showDetail="true" />

        <!-- Tabla para mostrar los turnos asignados -->
        <p:dataTable value="#{turnoBean.turnos}" var="turno" border="1">
            <p:column headerText="ID Turno">
                <h:outputText value="#{turno.idTurno}" />
            </p:column>
            <p:column headerText="Número de Turno">
                <h:outputText value="#{turno.numTurno}" />
            </p:column>
            <p:column headerText="Documento Paciente">
                <h:outputText value="#{turno.docPaciente}" />
            </p:column>
            <p:column headerText="Caja">
                <h:outputText value="#{turno.caja}" />
            </p:column>
            <p:column headerText="Estado">
                <h:outputText value="#{turno.estado}" />
            </p:column>
        </p:dataTable>

        <!-- Botón para volver a la página de asignación de turnos -->
        <h:commandButton value="Volver a Asignar Turnos" action="turno.xhtml?faces-redirect=true" styleClass="button" />
    </h:form>
</h:body>
</html>
